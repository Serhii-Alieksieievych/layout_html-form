<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="part-of-form">
        <legend>Personal information</legend>
        <p class="top-block block">
          <label for="surname">Surname:</label>
          <input
          id="surname"
          name="surname"
          minlength="1"
          maxlength="50"
          required>
        </p>
        <p class="block">
          <label for="name">Name:</label>
          <input
          id="name"
          name="sname"
          minlength="1"
          maxlength="50"
          required>
        </p>
        <p class="block">
          <label for="age">How old are You?</label>
          <input
          type="number"
          value="12"
          name="age"
          id="age"
          max="200"
          min="2" >
        </p>
        <p class="block">
          <label for="birthDate">Full date of birth:</label>
          <input
          type="date"
          name="birthDate"
          id="birthDate"
          required>
        </p>
        <p class="bottom-block block">
          <label for="agreement">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="agreement"
          id="agreement"
          required>
        </p>
      </fieldset>
      <fieldset class="part-of-form">
        <legend>Registration</legend>
        <p class="top-block block">
          <label for="eMail">E-mail:</label>
          <input
          type="email"
          name="eMail"
          placeholder="email@example.com"
          id="eMail">
        </p>
        <p class="bottom-block block">
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password">
        </p>
      </fieldset>
      <fieldset class="part-of-form">
        <legend>An interesting fact about you!</legend>
        <p class="top-block block">
          <label for="yesCats">Do you love cats?</label>
          <input
          type="radio"
          name="cats"
          id="yesCats">
          <label for="yesCats">Yes</label>
          <input
          type="radio"
          name="cats"
          id="noCats">
          <label for="noCats">No</label>
        </p>
        <p class="block">
          <label for="color">What is your favorite color?</label>
          <input
          type="color"
          name="color"
          id="color">
        </p>
        <p class="block">
          <label for="sleepingTime">What time do you go to bed?</label>
          <input
          type="time"
          name="time"
          id="sleepingTime">
        </p>
        <p class="block">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
          id="cars"
          name="cars"
          size="4"
          multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </p>
        <p class="bottom-block block">
          <label for="workRate">How do you rate our work?</label>
          <input
          type="range"
          id="workRate"
          name="range"
          min="0"
          max="100"
          value="0">
        </p>
      </fieldset>
      <fieldset class="part-of-form">
        <legend>Additional info:</legend>
        <p class="top-block block">
          <label for="comments">Comments:</label>
          <textarea
          id="comments"
          name="comments">
          </textarea>
        </p>
        <p class="bottom-block block">
          <label for="recommend">Would you recommend us?</label>
          <select
          size="1"
          id="recommend"
          name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </p>
      </fieldset>
      <p class="block">
        <button type="submit">Submit</button>
      </p>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
